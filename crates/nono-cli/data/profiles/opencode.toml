# OpenCode AI coding assistant

[meta]
name = "opencode"
version = "1.0.0"
description = "OpenCode AI coding assistant"
author = "nono-project"
min_nono_version = "0.3.0"

[workdir]
# Agent needs read+write access; Node.js also requires read for uv_cwd at startup
access = "readwrite"

# OpenCode has interactive TUI
interactive = true

[security]
groups = [
    "deny_credentials",
    "deny_keychains_macos",
    "deny_keychains_linux",
    "deny_browser_data_macos",
    "deny_browser_data_linux",
    "deny_macos_private",
    "deny_shell_history",
    "deny_shell_configs",
    "system_read_macos",
    "system_read_linux",
    "system_write_macos",
    "system_write_linux",
    "user_caches_macos",
    "user_tools",
    "node_runtime",
    "homebrew",
    "unlink_protection",
    "dangerous_commands",
    "dangerous_commands_macos",
    "dangerous_commands_linux",
]

[filesystem]
allow = [
    "$HOME/.config/opencode",
    "$HOME/.cache/opencode",
    "$HOME/.local/share/opencode",
]
read = []
write = []
allow_file = []
read_file = []
write_file = []

[network]
block = false

[commands]
allow = []
block = []

[secrets]
