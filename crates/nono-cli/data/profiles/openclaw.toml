# OpenClaw messaging gateway

[meta]
name = "openclaw"
version = "1.0.0"
description = "OpenClaw messaging gateway"
author = "nono-project"
min_nono_version = "0.3.0"

[workdir]
# Node.js requires read access to CWD at startup (uv_cwd)
access = "read"

[security]
groups = [
    "deny_credentials",
    "deny_keychains_macos",
    "deny_keychains_linux",
    "deny_browser_data_macos",
    "deny_browser_data_linux",
    "deny_macos_private",
    "deny_shell_history",
    "deny_shell_configs",
    "system_read_macos",
    "system_read_linux",
    "system_write_macos",
    "system_write_linux",
    "user_tools",
    "node_runtime",
    "homebrew",
    "dangerous_commands",
    "dangerous_commands_macos",
    "dangerous_commands_linux",
]

[filesystem]
allow = [
    "$HOME/.openclaw",
    "$HOME/.config/openclaw",
    "$HOME/.local",
    "$TMPDIR/openclaw-$UID",
]
read = []
write = []
allow_file = []
read_file = []
write_file = []

[network]
block = false

[commands]
allow = []
block = []

[secrets]
